[package]
name = "mjlog"
version = "0.1.3"
edition = "2021"
description = "mjlog XML parser"
repository = "/"
documentation = ""
license = "Apache-2.0 OR MIT"

[lib]
name = "mjlog2json"

[dependencies]
num-derive = "0.4.2"
